<section style="background-color: darkslategray;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-8">
        <i class="fa fa-arrow-left text-warning" aria-hidden="true" (click)="back()">
        </i>
        <div class="details">
          <div class="row">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light col-6"
              data-mdb-ripple-color="light">
              <img [src]="'./../../../assets/'+food.imageURL" alt="{{food.name}}"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"/>
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5 class="text-light">{{food.name}}</h5>
                      <div class="star mt-1 mb-4 text-light">
                        <ng-container *ngFor="let star of getStarsArray(food.stars)">
                          <i class="fa fa-star" [ngClass]="{'half-star': star === 0.5}"></i>
                        </ng-container> ({{food.stars}})
                      </div>
                    </div>
                    <h5><i class="fa fa-heart red-heart favorite" [ngClass]="{'fas': food.favorite, 'far': !food.favorite}"(click)="toggleLike(food)"></i></h5>
                  </div>

            </div>
            <div class ="food-details col-6">
              <div class="pb-0">
                <div class="">
                  <p class="text-light">{{food.description}}</p>
                  <p class="text-white">It Will Take {{food.cookTime}} Minutes</p>
                </div>
                <h5 class="text-light">{{food.price | currency}}</h5>
                <div class=" col-12">
                  <div class="d-flex justify-content-between align-items-center pb-2 mb-1 text-light fw-bold">
                    <button
                      class="btn btn-outline-warning w-100"
                      (click)="addToCart()"
                      [disabled]="isItemInCart"
                      >
                      <i class="fa-solid fa-cart-shopping"></i>
                        {{ isItemInCart ? 'Added to Cart' : 'Add to Cart' }}
                    </button>
                  </div>
                  <p *ngIf="isItemInCart" class="text-warning" style="display: block;">
                    Item already in cart
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
