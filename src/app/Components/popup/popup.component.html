<div
  #modal
  class="modal fade"
  id="modalID"
  data-backdrop="static"
  data-keyboard="false"
  [attr.aria-labelledby]="modal_name + 'Label'"
  aria-hidden="true"
  role="dialog"
>
  <div #popupElement>
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" style="background-color: rgba(21, 21, 21, 0.9);
                                        border: 2px solid #1ab394;">
        <div class="modal-header">
          <button type="button" class="modal-title btn btn-outline-success w-50"
              id=" {{ modal_name + 'Label' }}"[class.btn-outline-success]="!showLogin"
              [class.btn-success]="showLogin"
              (click)="showLogin = true; showSignUp = false">
            Login
          </button>
          <button type="button" class="modal-title btn btn-outline-success mx-1 w-50"
            id="{{ modal_name + 'Label' }}" [class.btn-outline-success]="!showSignUp"
            [class.btn-success]="showSignUp"
            (click)="showLogin = false; showSignUp = true">
            Sign up
          </button>
          <button
            #close_btn
            type="button"
            class="btn-close btn-close-white btn-toggle-modal"
            aria-label="Close"
            (click)="close_modal($event)"
            data-dismiss="modal"
            [attr.data-toggle]="'#' + modal_name"
          ></button>
        </div>
        <div class="modal-body" style="max-height: 650px; overflow: hidden">
          <!-- Start Login -->
          <section *ngIf="showLogin">
            <div class="container-fluid">
              <div class="row">
                <form
                  class="form theme-form"
                  [formGroup]="jobForm"
                  (ngSubmit)="onSubmit()"
                >
                  <!-- Email input -->
                  <mat-icon
                    class="fas fa-envelope fa-lg me-3 fa-fw text-warning"
                    matPrefix
                  ></mat-icon>
                  <mat-label class="text-warning">Email</mat-label>
                  <div class="email">
                    <mat-form-field class="email-input">
                      <input
                        matInput
                        class="text-white mb-1 mt-1 "
                        formControlName="email"
                        type="email"
                        id="form3Example4a"
                      />
                    </mat-form-field>
                  </div>
                  <!-- Password input -->
                  <div class="">
                    <mat-icon
                      class="fas fa-lock fa-lg me-3 fa-fw text-warning"
                      matPrefix
                    ></mat-icon>
                    <mat-label class="text-warning">Password</mat-label>
                    <div class="pw">
                      <mat-form-field class="password-input flex-fill">
                        <input
                          matInput
                          class="text-white mt-1"
                          [type]="hide ? 'password' : 'text'"
                          formControlName="password"
                        />
                        <button
                          type="button"
                          class="eye"
                          mat-icon-button
                          matSuffix
                          (click)="hide = !hide"
                          [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hide"
                        >
                          <i
                            class="fas fa-eye{{ hide ? '-slash' : '' }} text-warning"
                          ></i>
                        </button>
                      </mat-form-field>
                    </div>
                  </div>
                  <!-- Checkbox -->
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check text-warning d-flex justify-content-between w-100">
                      <label class="form-check-label" for="form2Example3">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3"
                        />
                        Remember me
                      </label>
                      <a class="text-warning link ">Forgot password?</a>
                    </div>
                  </div>

                  <div class="text-center text-lg-start pt-2 mb-5">
                    <button
                      class="btn btn-outline-warning w-100 mb-2"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                      [disabled]="jobForm.invalid"
                      (click)="login()"
                    >
                      Login
                    </button>

                    <h6 class="text-white pt-1 mt-3">
                      Don't have an account?
                      <a  (click)="showLogin = false; showSignUp = true" class=" link link-warning"> Register </a>
                    </h6>
                  </div>
                  <h6 class="text-white d-flex justify-content-center align-items-center">
                    Or Login With
                  </h6>
                </form>
                <div
                  class="d-flex flex-row align-items-center justify-content-center">
                  <span class="circle-icon">
                    <i class="fab fa-facebook-f text-white"></i>
                  </span>

                  <span class="circle-icon mx-3">
                    <i class="fab fa-twitter text-white"></i>
                  </span>

                  <span class="circle-icon">
                    <i class="fa-brands fa-linkedin-in text-white"></i>
                  </span>
                </div>
              </div>
            </div>
          </section>
          <!-- End Login -->
          
          <!-- Start Registration -->
          <app-register *ngIf="showSignUp"></app-register>
          <!-- End Registration -->
        </div>
      </div>
    </div>
  </div>
</div>
<button
  #open_btn
  data-toggle="modal"
  [attr.data-target]="'#' + modal_name"
  type="button"
  style="display: none"
></button>
