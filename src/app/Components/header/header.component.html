<div class="hero_area" style="background-color: #0c0c0c;">
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark custom_nav-container">
        <a class="navbar-brand" routerLink="/home">
          <span>Food Corner</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/book">Book Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contact">Contact us</a>
            </li>
          </ul>
          <div class="user_option d-flex">
            <a class="user_link" routerLink="/login">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <a class="cart_link" routerLink="/cart">
              <i class="fa-solid fa-cart-shopping " [style.color]="cartItems.length > 0 ? 'orange' : 'white'"></i>            </a>
            <form class="form-inline">
              <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>
</div>
