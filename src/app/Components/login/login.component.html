<section>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="form theme-form bg-transparent" [formGroup]="jobForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
                <div class="row">
                  <div class="col">
                    <!-- <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" type="email" required>
                      <mat-error *ngIf="jobForm.get('email').hasError('email')">
                        Please enter a valid email address.
                      </mat-error>
                    </mat-form-field> -->
                  </div>
                </div>
          <!-- Password input -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <label class="form-label" for="form3Example4c">Password</label>
                    <input type="password" id="form3Example4c"
                      name="password" #password="ngModel"[(ngModel)]="user.password"
                      class="form-control bg-transparent text-white" required minlength="8" />
                  </div>
                </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <label class="form-check-label" for="form2Example3">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                Remember me
              </label>
            </div>
            <a class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start pt-2 d-flex justify-content-between">
            <button type="button" class="btn btn-outline-warning btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;"[disabled]="jobForm.invalid" (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-warning">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
